<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
   <title>Магазин роллов</title>
   <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
   <link rel="stylesheet" href="css/main.css">
   <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext"
      rel="stylesheet">

</head>

<body>

   <header class="header">
      <div class="container text-center">
         <img src="img/logo/logo.svg" width="92" alt="Суши и пицца">
         <div class="display-4">Доставка роллов</div>
         <p class="lead">Оперативно и вкусно</p>
      </div>
   </header>

   <div class="container mb-5">
      <div class="row">
         <div class="col-md-8">
            <div class="row" id="products-container">

               <!-- Ролл -->

            </div>
         </div>
         <div class="col-md-4">

            <!-- Корзина -->
            <div class="card mb-4">
               <div class="card-body" id="cart-body">
                  <h4 class="card-title">Ваш заказ</h4>
                  <div data-cart-empty class="alert alert-secondary" role="alert">
                     Корзина пуста
                  </div>
                  <!-- cart-wrapper -->
                  <div class="cart-wrapper">



                  </div>


                  <!-- Стоимость заказа -->
                  <div class="cart-total none">
                     <p>
                        <span class="h5">Доставка:</span>
                        <span class="delivery-cost free">250 ₽</span>
                     </p>
                     <span class="small">Доставка бесплатна при заказе от 1000 рублей</span>


                     <p>
                        <span class="h5">Итого:</span>
                        <span class="total-price">0 ₽</span>
                     </p>
                  </div>
                  <!-- // Стоимость заказа -->

               </div>

               <!-- Оформить заказ -->
               <div id="order-form" class="card-body border-top none">
                  <h5 class="card-title">Оформить заказ</h4>
                     <form>
                        <div class="form-group">
                           <input type="text" class="form-control" placeholder="Ваш номер телефона">
                        </div>
                        <button type="submit" class="btn btn-primary">Заказать</button>
                     </form>
               </div>
               <!-- // Оформить заказ -->

            </div>
            <!-- // Корзина -->


         </div>
      </div>
   </div>

   <!-- Подключаем скрипты -->


   <script src="js/render-products.js"></script>
   <script src="js/counter.js"></script>


</body>

</html>
